<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de tâches</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Gestionnaire de tâches</h1>
        <h5>Parce que nous le valons bien</h5>
        <div class="task-input">
            <input type="text" id="new-task" placeholder="Nouvelle tâche">
            <button id="add-task">Ajouter</button>
        </div>

        <div class="task-filter">
            <button data-filter="all" class="filter active">Toutes</button>
            <button data-filter="active" class="filter">Actives</button>
            <button data-filter="completed" class="filter">Terminées</button>
        </div>

        <ul id="task-list">
            <!-- Les tâches apparaîtront ici -->
        </ul>
    </div>

    <script src="index.js"></script>
</body>
</html>
